<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de Tablas</title>
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>

    <!-- colspan columna-->
    <!-- rowspan fila-->

    <!--Ejemplo de tabla bootstrap -->


    
    <!--Etiqueta table -->

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Descripcion</th>
                <th>SubTotal</th>
            </tr>        
        </thead>
        <tbody>
            <tr>
                <td>TV Smart</td>
                <td>1</td>
                <td>3000 bs</td>
                <td>televisor plama </td>
                <td>3000 bs </td>
            </tr>
            <tr>
                <td>Huawei</td>
                <td>2</td>
                <td>2700 bs</td>
                <td>Celular gama alta</td>
                <td>5400 bs</td>
            </tr>
            <tr>
                <td colspan="4">Total</td>
                <td>8400 bs</td>
            </tr>
        </tbody>
    </table>
    
    


    <!-- 
        thead  encabezado
        tbody  cuerpo
        tr     fila
        th     casilla de relleno
        td     casilla de relleno

        th y td funcionan de la misma manera con la diferencia
        de que th se usa para el encabezado y esta resaltado con texto negrita
    -->
    <!-- 
        Los atributos de la tabla es recomendable realizarlos con css
     -->
    
</body>
</html>
