<!-- Crear los siguientes:   A{Z[P(U),Q(L,K)],X[F,E]}, B{ R [H (I)]}
        Ejemplo para entenderle A contiene  Z  -   X 
        Z contiene P  -  Q
        X contiene F  -  E

        Los elementos deben tener el mismo id de la letra correcpondiente.
        Escribir un texto que indique el fin e inicio del DIV
        Alinear e texto en el siguiente orden  
        A - B   Centro
        {Elemetos dentro} Derecha
        [elementos dentro] Izquierda
        (elemetos dentro) Centro
-->


<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <div class="A">
                <div class="X">
                        <div class="J"></div>
                        <div class="K"></div>
                </div>
        </div>
        <div class="B">
                <div class="Z">
                        <div class="V"></div>
                        <div class="M"></div>
                </div>
        </div>
        

        <!-- A{X[J,K]} , B{Z[V,M]}-->

        <style>
                .A{
                        background-color: aquamarine;
                        width: 100%;
                        height: 800px;
                }

                .A .X{
                        background-color: rgb(88, 32, 110);
                        width: 80%;
                        height: 90%;
                }

                .B{
                        background-color: rgb(31, 153, 24);
                        width: 100%;
                        height: 800px;
                } 
        </style>
</body>
</html>
